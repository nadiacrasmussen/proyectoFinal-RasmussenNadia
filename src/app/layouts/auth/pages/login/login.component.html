<div>
  <mat-card>
    <mat-card-title>Iniciar sesion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" class="grid formgrid">
        <div class="col-12">
          <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput/>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-full">
            <mat-label>Contrase√±a </mat-label>

            <input
            [type]="revealPassword ? 'text' : 'password'"
             formControlName="password" matInput/>
            <button (click)="revealPassword = !revealPassword" mat-icon-button>
              <mat-icon>Visibility</mat-icon>
            </button>
          </mat-form-field>

        </div>
        <div class="col-12">
         <button class="w-full" (click)="onSubmit()" mat-flat-button color="teal">
          Ingresar
         </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
